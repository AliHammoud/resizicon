<!DOCTYPE html>
<html>
  
  <title>Resizicon</title>
  
  <head>
   
    <script src="src/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="src/Stylesheets/main.css">
    <link href='https://fonts.googleapis.com/css?family=Signika:300' rel='stylesheet' type='text/css'>
    
  </head>
  
  <header>
    
    <div id="headerBG">
      
      <div id="logo">
        
        <img src="src/imgs/logo.png"><div>Resizicon</div>
        
      </div>
      
    </div>
    
  </header>
  
  <body>
    
    <div 
    id="description">
    
      Resizicon allows you to quickly change the size and colour of your icons. Get started!
      
    </div>
    
    <div
    id="loader"
    ondragover="allowDrop(event)"
    ondrop="dragLoad(event)"
    ondragleave="dragEnded(event)">
      
      <img 
      id="targetImg"
      src="src/imgs/Target.png"
      onclick="triggerInput()">
      
      <div
      id="howTo"
      onclick="triggerInput()">
        
        Drag and drop, or click to upload
        
      </div>
      
    </div>
    
    <input
    id="hiddenInput"
    type="file"
    onchange="clickLoad()">
    
    <img id="debugImg" src="">
    
  </body>
  
  <footer>
    
    <div 
    id="ElBatrak">
      
      Tool provided by 
      
      <a 
      href="https://github.com/AliHammoud"
      target="_blank">
      
        El Batrak
        
      </a>
      
    </div>
    
  </footer>
  
</html>
